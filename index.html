<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <!-- Logo -->
    <div class="container">
        <div class="left-section">
            <div class="logo">
                <img src="./images/odin-lined.png" alt="odin-logo">
                <span id="logo-name">ODIN</span>
            </div>
            <div class="image-credit">
                <span>Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a
                        href="https://unsplash.com/">Unsplash</a></span>
            </div>
        </div>

        <!-- Content Section -->
        <div class="content-section">
            <p>
                This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.
            </p>
            <p>
                You <em>know</em> you want to.
            </p>
        


        <!-- Form -->

<form class="sign-up-form">
  <div class="form-group">
    <label for="first-name">First Name</label>
    <input type="text" id="first-name" name="first-name">
  </div>
  <div class="form-group">
    <label for="last-name">Last Name</label>
    <input type="text" id="last-name" name="last-name">
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" id="email" name="email">
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" id="password" name="password">
  </div>
  <div class="form-group">
    <label for="confirm-password">Confirm Password</label>
    <input type="password" id="confirm-password" name="confirm-password">
  </div>
  <button type="submit">Sign Up</button>
</form>
        </div>
